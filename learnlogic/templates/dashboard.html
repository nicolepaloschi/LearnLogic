{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home dos Usuários</title>
    <link rel="stylesheet" href="{% static 'assets/css/dashboard.css' %}">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <ul class="menu">
                <li class="active">
                    <a href=""> 
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="active">
                    <a href=""> 
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-chart-bar"></i>
                        <span>Resumos</span>
                    </a>
                </li>
                <li>
                    <a href=""> 
                        <i class="fas fa-book"></i>
                        <span>Livros</span>
                    </a>
                </li>
                <li class="logout">
                    {% csrf_token %}
                    <a href="#" onclick="document.getElementById('logout-form').submit();">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                    <form id="logout-form" method="post" action="" style="display: none;">
                    </form>
                </li>
            </ul>
        </div>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Aluno</span>
                <h2>{{request.user.name }}</h2>
            </div>
                <div class="user--info">
                    <div class="search--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search" placeholder="Pesquise...">
                </div>
                <img src="" alt="">
            </div>
        </div>
<!--Adicionar um botão para saiba mais e o tipo da atividade-->
        <h1>LPED - Materiais</h1>
        <div class="activities">
            {% for disciplina in disciplinas %}
                <div class="activity">
                    <img src="" alt="{{ disciplina.nome }}">
                    <h2>{{ disciplina.nome }}</h2>
                    <p>{{ disciplina.material }}</p>
                    <a href="" class="btn">Saiba Mais</a>
                </div>
            {% endfor %}
        </div>
    </div>
    </div>
    <script src="{% static 'js/script_participante.js' %}"></script>
</body>
</html>
